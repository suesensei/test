<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Alphabet Invaders</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #canvas { display: block; background: #000; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // レスポンシブ対応
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ship.y = canvas.height - 40;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let stage = 0, globalNext = 0, wrongCount = 0, gameOver = false;
    let aliens = [], startTime;

    // 自機
    const ship = { x: canvas.width / 2, y: canvas.height - 40, w: 60, h: 20 };

    // ミサイル
    const missile = { x: 0, y: 0, w: 4, h: 10, active: false, speed: 8 };

    // サウンド
    const sounds = {};
    for (let ch of letters) {
      sounds[ch] = new Audio(ch.toLowerCase() + '.mp3');
    }
    const wrongSound = new Audio('wrong.mp3');

    // エイリアン移動設定
    let alienVelocity = 1.2;
    const dropDistance = 20;

    // ステージ読み込み
    function loadStage() {
      const slice = stage === 0 ? letters.slice(0, 14) : letters.slice(14);
      const arr = slice.split('');
      aliens = [];
      const rows = 2;
      const perRow = arr.length / rows;
      startTime = stage === 0 ? Date.now() : startTime;

      arr.forEach((letter, i) => {
        const row = Math.floor(i / perRow);
        const y = 50 + row * 60;

        // 重ならないランダム配置
        let x;
        const minDist = 2 * 20;
        do {
          x = Math.random() * (canvas.width - 100) + 50;
        } while (
          aliens.some(a => Math.abs(a.x - x) < minDist) ||
          Math.abs(x - ship.x) < ship.w
        );

        aliens.push({ letter, x, y, r: 20 });
      });
    }

    // ゲームクリア表示
    function drawGameOver() {
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      ctx.fillStyle = 'white';
      ctx.font = '32px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(`CLEAR! ${elapsed}秒  ミス: ${wrongCount}`, canvas.width / 2, canvas.height / 2);
    }

    // エイリアン移動
    function moveAliens() {
      let hitEdge = false;
      aliens.forEach(a => {
        a.x += alienVelocity;
        if (a.x + a.r >= canvas.width || a.x - a.r <= 0) hitEdge = true;
      });
      if (hitEdge) {
        alienVelocity *= -1;
        aliens.forEach(a => a.y += dropDistance);
      }
    }

    // 描画ループ
    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ship.y = canvas.height - 40;

      moveAliens();

      // エイリアン描画
      aliens.forEach(a => {
        ctx.fillStyle = '#0f0';
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.font = '20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(a.letter, a.x, a.y);
      });

      // 自機描画
      ctx.fillStyle = '#0af';
      ctx.fillRect(ship.x - ship.w / 2, ship.y - ship.h / 2, ship.w, ship.h);

      // ミサイル処理
      if (missile.active) {
        missile.y -= missile.speed;
        ctx.fillStyle = 'red';
        ctx.fillRect(missile.x - missile.w / 2, missile.y - missile.h, missile.w, missile.h);
        if (missile.y < 0) missile.active = false;

        aliens.some((a, i) => {
          const dx = a.x - missile.x;
          const dy = a.y - missile.y;
          if (Math.hypot(dx, dy) < a.r) {
            const expected = letters[globalNext];
            if (a.letter === expected) {
              sounds[a.letter].play();
              aliens.splice(i, 1);
              globalNext++;
              if (aliens.length === 0) {
                stage++;
                if (stage < 2) loadStage(); else gameOver = true;
              }
            } else {
              wrongSound.play();
              wrongCount++;
            }
            missile.active = false;
            return true;
          }
          return false;
        });
      }

      // ゲームオーバー
      if (gameOver) drawGameOver(); else requestAnimationFrame(loop);
    }

    // 入力処理
    let isDragging = false;
    canvas.addEventListener('pointerdown', e => {
      const mx = e.offsetX, my = e.offsetY;
      if (
        mx >= ship.x - ship.w / 2 && mx <= ship.x + ship.w / 2 &&
        my >= ship.y - ship.h / 2 && my <= ship.y + ship.h / 2
      ) {
        isDragging = true;
      }
    });
    canvas.addEventListener('pointermove', e => {
      if (isDragging) ship.x = e.offsetX;
    });
    canvas.addEventListener('pointerup', e => {
      if (isDragging) {
        isDragging = false;
      } else if (!missile.active && !gameOver) {
        missile.active = true;
        missile.x = ship.x;
        missile.y = ship.y - ship.h / 2;
      }
    });

    // 初期化
    loadStage();
    requestAnimationFrame(loop);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çä„Åè„ÅÆ„Å©„ÅÜ„Å∂„Å§ „Åà„ÅÑ„Åî„Ç≤„Éº„É†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

        /* Âü∫Êú¨ÁöÑ„Å™„É™„Çª„ÉÉ„Éà„Å®Ë®≠ÂÆö */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Mochiy+Pop+One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            background-color: #f0f8ff;
        }

        #game-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        #game-title {
            color: #ff6347;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .animal-option {
            width: 150px; 
            height: 150px;
            border: 5px solid #add8e6;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
            padding: 10px;
        }

        .animal-option:hover {
            transform: scale(1.08);
            border-color: #ff6347;
        }
        
        .animal-option img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .animal-option.incorrect {
            opacity: 0.5;
            border-color: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .animal-option.correct {
            border-color: #32cd32;
            transform: scale(1.1);
        }

        #feedback-text {
            font-size: 1.8em;
            height: 40px;
            margin-bottom: 10px; /* Â∞ë„Åó„Éû„Éº„Ç∏„É≥„ÇíË™øÊï¥ */
        }

        #feedback-text.correct {
            color: #32cd32;
        }

        #feedback-text.incorrect {
            color: #ff4500;
        }

        /* ‚òÖ‰øÆÊ≠£ÁÇπ1: ÁîªÈù¢„ÅÆÂãï„Åç„Çí„Å™„Åè„Åô„Åü„ÇÅ„ÅÆÂØæÁ≠ñ */
        #button-wrapper {
            min-height: 70px; /* „Éú„Çø„É≥„ÅÆÈ´ò„Åï„ÇíÁ¢∫‰øù„Åô„Çã„Çπ„Éö„Éº„Çπ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Mochiy+Pop+One', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            background-color: #1e90ff;
            box-shadow: 0 4px #1c86ee;
            transition: all 0.1s ease;
            margin: 5px;
        }
        
        .game-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #next-button {
             background-color: #32cd32;
             box-shadow: 0 4px #2db72d;
        }
        
        #play-again-button {
             background-color: #ff6347;
             box-shadow: 0 4px #e5583f;
        }
        
        @media (max-width: 600px) {
            #game-container {
                padding: 15px;
            }
            #game-title {
                font-size: 1.8em;
            }
            #question-text {
                font-size: 1.3em;
                height: 40px;
            }
            .animal-option {
                width: 110px;
                height: 110px;
                padding: 5px;
            }
            #options-container {
                gap: 10px;
            }
            #feedback-text {
                font-size: 1.5em;
            }
            .game-button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            #button-wrapper {
                min-height: 60px; /* Â∞è„Åï„ÅÑÁîªÈù¢Áî®„Å´Ë™øÊï¥ */
            }
        }
        
        @media (max-width: 380px) {
            .animal-option {
                width: 95px;
                height: 95px;
            }
        }

    </style>
</head>
<body>

<div id="game-container">
    <h1 id="game-title">„Çä„Åè„ÅÆ„Å©„ÅÜ„Å∂„Å§ „Åà„ÅÑ„Åî„Ç≤„Éº„É†</h1>
    <p id="question-text">„Éú„Çø„É≥„Çí„Åä„Åó„Å¶„Å≠ÔºÅ</p>
    <div id="options-container"></div>
    <p id="feedback-text"></p>

    <div id="button-wrapper">
        <button id="start-button" class="game-button">„Çπ„Çø„Éº„ÉàÔºÅ</button>
        <button id="next-button" class="game-button" style="display: none;">„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ„Å∏</button>
        <button id="play-again-button" class="game-button" style="display: none;">„ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑÔºÅ</button>
    </div>
</div>

<script>
    const animalData = [
        { name: 'Bear', japanese: '„Åè„Åæ', image: 'landanimal/images/bear.png' },
        { name: 'Cow', japanese: '„ÅÜ„Åó', image: 'landanimal/images/cow.png' },
        { name: 'Elephant', japanese: '„Åû„ÅÜ', image: 'landanimal/images/elephant.png' },
        { name: 'Giraffe', japanese: '„Åç„Çä„Çì', image: 'landanimal/images/giraffe.png' },
        { name: 'Goat', japanese: '„ÇÑ„Åé', image: 'landanimal/images/goat.png' },
        { name: 'Horse', japanese: '„ÅÜ„Åæ', image: 'landanimal/images/horse.png' },
        { name: 'Koala', japanese: '„Ç≥„Ç¢„É©', image: 'landanimal/images/koala.png' },
        { name: 'Monkey', japanese: '„Åï„Çã', image: 'landanimal/images/monkey.png' },
        { name: 'Mouse', japanese: '„Å≠„Åö„Åø', image: 'landanimal/images/mouse.png' },
        { name: 'Rabbit', japanese: '„ÅÜ„Åï„Åé', image: 'landanimal/images/rabbit.png' }
    ];

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const startButton = document.getElementById('start-button');
    const nextButton = document.getElementById('next-button');
    const playAgainButton = document.getElementById('play-again-button');
    
    let shuffledAnimals = [];
    let currentQuestionIndex = 0;
    let synth = window.speechSynthesis;
    let isAnswered = false;

    function speak(text) {
        if (synth.speaking) {
            synth.cancel();
        }
        let utterThis = new SpeechSynthesisUtterance(text);
        utterThis.lang = 'en-US';
        utterThis.pitch = 1.2;
        utterThis.rate = 0.9;
        synth.speak(utterThis);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startGame() {
        startButton.style.display = 'none';
        playAgainButton.style.display = 'none';
        nextButton.style.display = 'none';
        feedbackText.textContent = '';
        currentQuestionIndex = 0;
        shuffledAnimals = [...animalData];
        shuffleArray(shuffledAnimals);
        showQuestion();
    }

    function showQuestion() {
        isAnswered = false;
        nextButton.style.display = 'none';
        optionsContainer.innerHTML = '';
        feedbackText.textContent = '';
        feedbackText.className = '';

        const currentAnimal = shuffledAnimals[currentQuestionIndex];
        
        questionText.textContent = `„Äå${currentAnimal.name}„Äç„ÅØ„Å©„Éº„Åì„Å†Ôºü`;
        speak(currentAnimal.name);

        const options = [];
        options.push(currentAnimal);

        const otherAnimals = animalData.filter(animal => animal.name !== currentAnimal.name);
        shuffleArray(otherAnimals);
        
        options.push(otherAnimals[0]);
        options.push(otherAnimals[1]);
        
        shuffleArray(options);

        options.forEach(animal => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('animal-option');
            optionElement.dataset.name = animal.name;
            
            const imgElement = document.createElement('img');
            imgElement.src = animal.image;
            imgElement.alt = animal.japanese;
            
            optionElement.appendChild(imgElement);
            optionElement.addEventListener('click', selectAnswer);
            optionsContainer.appendChild(optionElement);
        });
    }

    function selectAnswer(event) {
        if (isAnswered) return;

        const selectedOption = event.currentTarget;
        const selectedName = selectedOption.dataset.name;
        const correctName = shuffledAnimals[currentQuestionIndex].name;

        if (selectedName === correctName) {
            isAnswered = true;
            feedbackText.textContent = 'Correct! „Åõ„ÅÑ„Åã„ÅÑÔºÅ';
            feedbackText.className = 'correct';
            selectedOption.classList.add('correct');
            
            Array.from(optionsContainer.children).forEach(child => {
                child.style.pointerEvents = 'none';
            });
            
            setTimeout(() => {
                 nextButton.style.display = 'inline-block';
            }, 500);

        } else {
            feedbackText.textContent = 'Try Again! „Å°„Åå„ÅÜ„Çà';
            feedbackText.className = 'incorrect';
            selectedOption.classList.add('incorrect');
            selectedOption.style.pointerEvents = 'none';
        }
    }
    
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledAnimals.length) {
            showQuestion();
        } else {
            endGame();
        }
    }
    
    function endGame() {
        questionText.textContent = '„Åú„Çì„Å∂„ÇØ„É™„Ç¢ÔºÅ';
        optionsContainer.innerHTML = '<span style="font-size: 5em;">üéâ</span>';
        feedbackText.textContent = '„Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ';
        feedbackText.className = 'correct';
        nextButton.style.display = 'none';
        playAgainButton.style.display = 'inline-block';
    }

    startButton.addEventListener('click', startGame);
    nextButton.addEventListener('click', nextQuestion);
    playAgainButton.addEventListener('click', startGame);

</script>

</body>
</html>

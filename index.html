
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS Speech Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { font-size: 1.2rem; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>iOS 音声読み上げテスト</h1>
  <p>以下のボタンをタップして、音が出るか確認してください。</p>
  <button onclick="speak('Hello! This is a speech test.')">英語で話す</button>

  <script>
    let availableVoices = [];

    function initVoices() {
      return new Promise(resolve => {
        const voices = speechSynthesis.getVoices();
        if (voices.length) {
          availableVoices = voices;
          resolve();
        } else {
          speechSynthesis.onvoiceschanged = () => {
            availableVoices = speechSynthesis.getVoices();
            resolve();
          };
        }
      });
    }

    async function speak(text) {
      if (!('speechSynthesis' in window)) return;

      await initVoices();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      const enVoice = availableVoices.find(v => v.lang === 'en-US' || v.lang.startsWith('en'));
      if (enVoice) utterance.voice = enVoice;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

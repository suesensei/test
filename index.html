<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

        body {

        #game-container {

        #question-text {

            height: 50px; /* é«˜ã•ã‚’å›ºå®šã—ã¦ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆãŒå´©ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹ */
            display: flex;

            justify-content: center;
        }

        #options-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* ç”»é¢ãŒå°ã•ã„æ™‚ã«æŠ˜ã‚Šè¿”ã™ */
        }

        .animal-option {
            width: 120px;
            height: 120px;
            border: 5px solid #add8e6;

        .animal-option img {

        .animal-option.incorrect {

        .animal-option.correct {

        #feedback-text {

        #feedback-text.correct {

        #feedback-text.incorrect {

        .game-button {
            padding: 15px 30px;

            cursor: pointer;
            border: none;

        }
        
        .game-button:active {
            transform: translateY(4px);

        }

        #next-button {
             background-color: #32cd32;
             box-shadow: 0 4px #2db72d;
        }
        
        #play-again-button {

        }

    </style>
</head>
<body>

<div id="game-container">
    <h1 id="game-title">ã©ã†ã¶ã¤ ãˆã„ã”ã‚²ãƒ¼ãƒ </h1>
    <p id="question-text">ãƒœã‚¿ãƒ³ã‚’ãŠã—ã¦ã­ï¼</p>
    <div id="options-container"></div>
    <p id="feedback-text"></p>
    <button id="start-button" class="game-button">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
    <button id="next-button" class="game-button" style="display: none;">ã¤ãã®ã‚‚ã‚“ã ã„ã¸</button>
    <button id="play-again-button" class="game-button" style="display: none;">ã‚‚ã†ã„ã£ã‹ã„ï¼</button>
</div>

<script>
    // æä¾›ã•ã‚ŒãŸ10ç¨®é¡ã®å‹•ç‰©ã®ç”»åƒãƒ‡ãƒ¼ã‚¿ã«æ›´æ–°
    const animalData = [
        { name: 'Bear', japanese: 'ãã¾', image: 'landanimal/images/bear.png' },
        { name: 'Cow', japanese: 'ã†ã—', image: 'landanimal/images/cow.png' },
        { name: 'Elephant', japanese: 'ãã†', image: 'landanimal/images/elephant.png' },
        { name: 'Giraffe', japanese: 'ãã‚Šã‚“', image: 'landanimal/images/giraffe.png' },
        { name: 'Goat', japanese: 'ã‚„ã', image: 'landanimal/images/goat.png' },
        { name: 'Horse', japanese: 'ã†ã¾', image: 'landanimal/images/horse.png' },
        { name: 'Koala', japanese: 'ã‚³ã‚¢ãƒ©', image: 'landanimal/images/koala.png' },
        { name: 'Monkey', japanese: 'ã•ã‚‹', image: 'landanimal/images/monkey.png' },
        { name: 'Mouse', japanese: 'ã­ãšã¿', image: 'landanimal/images/mouse.png' },
        { name: 'Rabbit', japanese: 'ã†ã•ã', image: 'landanimal/images/rabbit.png' }
    ];

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const startButton = document.getElementById('start-button');
    const nextButton = document.getElementById('next-button');
    const playAgainButton = document.getElementById('play-again-button');
    
    let shuffledAnimals = [];
    let currentQuestionIndex = 0;
    let synth = window.speechSynthesis;
    let isAnswered = false;

    // ãƒ–ãƒ©ã‚¦ã‚¶ã®éŸ³å£°åˆæˆAPIã§è‹±èªã‚’ç™ºéŸ³ã™ã‚‹é–¢æ•°
    function speak(text) {
        // ã‚‚ã—éŸ³å£°ãŒå†ç”Ÿä¸­ãªã‚‰ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã™ã‚‹
        if (synth.speaking) {
            synth.cancel();
        }
        let utterThis = new SpeechSynthesisUtterance(text);
        utterThis.lang = 'en-US'; // ã‚¢ãƒ¡ãƒªã‚«è‹±èªã«è¨­å®š
        utterThis.pitch = 1.2;    // å°‘ã—é«˜ã‚ã®å£°ã«
        utterThis.rate = 0.9;     // å°‘ã—ã‚†ã£ãã‚Šã‚ã«
        synth.speak(utterThis);
    }

    // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°ï¼ˆFisher-Yatesã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ï¼‰
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
    function startGame() {
        startButton.style.display = 'none';
        playAgainButton.style.display = 'none';
        feedbackText.textContent = '';
        currentQuestionIndex = 0;
        shuffledAnimals = [...animalData];
        shuffleArray(shuffledAnimals);
        showQuestion();
    }

    // å•é¡Œã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function showQuestion() {
        isAnswered = false;
        nextButton.style.display = 'none';
        optionsContainer.innerHTML = '';
        feedbackText.textContent = '';
        feedbackText.className = '';

        const currentAnimal = shuffledAnimals[currentQuestionIndex];
        
        questionText.textContent = `ã€Œ${currentAnimal.name}ã€ã¯ã©ãƒ¼ã“ã ï¼Ÿ`;
        speak(currentAnimal.name);

        // é¸æŠè‚¢ã‚’ä½œæˆï¼ˆæ­£è§£1ã¤ã€ä¸æ­£è§£2ã¤ï¼‰
        const options = [];
        options.push(currentAnimal);

        const otherAnimals = animalData.filter(animal => animal.name !== currentAnimal.name);
        shuffleArray(otherAnimals);
        
        options.push(otherAnimals[0]);
        options.push(otherAnimals[1]);
        
        shuffleArray(options);

        // ç”»é¢ã«é¸æŠè‚¢ã®ç”»åƒã‚’è¡¨ç¤º
        options.forEach(animal => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('animal-option');
            optionElement.dataset.name = animal.name;
            
            const imgElement = document.createElement('img');
            imgElement.src = animal.image;
            imgElement.alt = animal.japanese;
            
            optionElement.appendChild(imgElement);
            optionElement.addEventListener('click', selectAnswer);
            optionsContainer.appendChild(optionElement);
        });
    }

    // å›ç­”ã‚’é¸æŠã—ãŸã¨ãã®å‡¦ç†
    function selectAnswer(event) {
        if (isAnswered) return; // ã™ã§ã«å›ç­”æ¸ˆã¿ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„

        const selectedOption = event.currentTarget;
        const selectedName = selectedOption.dataset.name;
        const correctName = shuffledAnimals[currentQuestionIndex].name;

        if (selectedName === correctName) {
            isAnswered = true;
            feedbackText.textContent = 'Correct! ã›ã„ã‹ã„ï¼';
            feedbackText.className = 'correct';
            selectedOption.classList.add('correct');
            
            // å…¨ã¦ã®é¸æŠè‚¢ã‚’ã‚¯ãƒªãƒƒã‚¯ã§ããªã„ã‚ˆã†ã«ã™ã‚‹
            Array.from(optionsContainer.children).forEach(child => {
                child.style.pointerEvents = 'none';
            });
            
            // å°‘ã—å¾…ã£ã¦ã‹ã‚‰ã€Œã¤ãã¸ã€ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
            setTimeout(() => {
                 nextButton.style.display = 'inline-block';
            }, 500);

        } else {
            feedbackText.textContent = 'Try Again! ã¡ãŒã†ã‚ˆ';
            feedbackText.className = 'incorrect';
            selectedOption.classList.add('incorrect');
            // é–“é•ãˆãŸé¸æŠè‚¢ã¯ã‚‚ã†ã‚¯ãƒªãƒƒã‚¯ã§ããªã„ã‚ˆã†ã«ã™ã‚‹
            selectedOption.style.pointerEvents = 'none';
        }
    }
    
    // æ¬¡ã®å•é¡Œã¸é€²ã‚€
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledAnimals.length) {
            showQuestion();
        } else {
            endGame();
        }
    }
    
    // ã‚²ãƒ¼ãƒ çµ‚äº†æ™‚ã®å‡¦ç†
    function endGame() {
        questionText.textContent = 'ãœã‚“ã¶ã‚¯ãƒªã‚¢ï¼';
        optionsContainer.innerHTML = '<span style="font-size: 5em;">ğŸ‰</span>';
        feedbackText.textContent = 'ã‚ˆãã§ãã¾ã—ãŸï¼';
        feedbackText.className = 'correct';
        nextButton.style.display = 'none';
        playAgainButton.style.display = 'inline-block';
    }

    // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    startButton.addEventListener('click', startGame);
    nextButton.addEventListener('click', nextQuestion);
    playAgainButton.addEventListener('click', startGame);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çä„Åè„ÅÆ„Å©„ÅÜ„Å∂„Å§ „Åà„ÅÑ„Åî„Ç≤„Éº„É†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Mochiy Pop One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            background-color: #f0f8ff;
        }

        #game-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: opacity 0.3s ease;
        }

        #game-title {
            color: #ff6347;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .animal-option {
            width: 150px; 
            height: 150px;
            border: 5px solid #add8e6;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
            padding: 10px;
        }

        .animal-option:hover {
            transform: scale(1.08);
            border-color: #ff6347;
        }
        
        .animal-option img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .animal-option.incorrect {
            opacity: 0.6;
            border-color: #ff4500;
            transform: scale(1);
        }
        
        .animal-option.correct {
            border-color: #32cd32;
            transform: scale(1.1);
        }

        #feedback-text {
            font-size: 1.8em;
            height: 45px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #feedback-text.correct {
            color: #32cd32;
        }

        #feedback-text.incorrect {
            color: #ff4500;
        }
        
        #button-wrapper {
            position: relative;
            min-height: 75px;
        }

        .game-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Mochiy Pop One', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            background-color: #1e90ff;
            box-shadow: 0 4px #1c86ee;
            transition: all 0.1s ease;
        }
        
        .game-button:active {
            transform: translate(-50%, calc(-50% + 4px));
            box-shadow: none;
        }
        
        .hidden {
            visibility: hidden;
        }

        #next-button {
             background-color: #32cd32;
             box-shadow: 0 4px #2db72d;
        }
        
        #play-again-button {
             background-color: #ff6347;
             box-shadow: 0 4px #e5583f;
        }

        /* ‚òÖ‰øÆÊ≠£ÁÇπ1: „ÅîË§íÁæé„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆCSS„ÇíËøΩÂä† */
        #reward-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none; /* Ë°®Á§∫„Åï„Çå„Å¶„Å™„ÅÑ„Å®„Åç„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åï„Åõ„Å™„ÅÑ */
            transition: opacity 0.3s ease-in-out;
        }
        #reward-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #reward-stars {
            display: flex;
            gap: 20px;
        }

        .reward-star {
            width: 150px;
            height: auto;
            transform: scale(0); /* ÊúÄÂàù„ÅØË¶ã„Åà„Å™„ÅÑ„Çà„ÅÜ„Å´Â∞è„Åï„Åè */
        }

        .reward-star.animate {
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            #game-container { padding: 15px; }
            #game-title { font-size: 1.8em; }
            #question-text { font-size: 1.3em; height: 40px; }
            .animal-option { width: 110px; height: 110px; padding: 5px; }
            #options-container { gap: 10px; }
            #feedback-text { font-size: 1.5em; height: 40px; }
            .game-button { font-size: 1.2em; padding: 12px 25px; }
            #button-wrapper { min-height: 65px; }
            .reward-star { width: 100px; }
        }
        
        @media (max-width: 380px) {
            .animal-option { width: 95px; height: 95px; }
            .reward-star { width: 80px; }
        }

    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">„Çä„Åè„ÅÆ„Å©„ÅÜ„Å∂„Å§ „Åà„ÅÑ„Åî„Ç≤„Éº„É†</h1>
        <p id="question-text">„Éú„Çø„É≥„Çí„Åä„Åó„Å¶„Å≠ÔºÅ</p>
        <div id="options-container"></div>
        <p id="feedback-text"></p>
        <div id="button-wrapper">
            <button id="start-button" class="game-button">„Çπ„Çø„Éº„ÉàÔºÅ</button>
            <button id="next-button" class="game-button">„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ„Å∏</button>
            <button id="play-again-button" class="game-button">„ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑÔºÅ</button>
        </div>
    </div>

    <div id="reward-overlay">
        <div id="reward-stars"></div>
    </div>

<script>
    const animalData = [
        { name: 'Bear', japanese: '„Åè„Åæ', image: 'landanimal/images/bear.png' },
        { name: 'Cow', japanese: '„ÅÜ„Åó', image: 'landanimal/images/cow.png' },
        { name: 'Elephant', japanese: '„Åû„ÅÜ', image: 'landanimal/images/elephant.png' },
        { name: 'Giraffe', japanese: '„Åç„Çä„Çì', image: 'landanimal/images/giraffe.png' },
        { name: 'Goat', japanese: '„ÇÑ„Åé', image: 'landanimal/images/goat.png' },
        { name: 'Horse', japanese: '„ÅÜ„Åæ', image: 'landanimal/images/horse.png' },
        { name: 'Koala', japanese: '„Ç≥„Ç¢„É©', image: 'landanimal/images/koala.png' },
        { name: 'Monkey', japanese: '„Åï„Çã', image: 'landanimal/images/monkey.png' },
        { name: 'Mouse', japanese: '„Å≠„Åö„Åø', image: 'landanimal/images/mouse.png' },
        { name: 'Rabbit', japanese: '„ÅÜ„Åï„Åé', image: 'landanimal/images/rabbit.png' }
    ];

    const gameContainer = document.getElementById('game-container');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const startButton = document.getElementById('start-button');
    const nextButton = document.getElementById('next-button');
    const playAgainButton = document.getElementById('play-again-button');
    const rewardOverlay = document.getElementById('reward-overlay');
    const rewardStarsContainer = document.getElementById('reward-stars');
    
    let shuffledAnimals = [];
    let currentQuestionIndex = 0;
    let synth = window.speechSynthesis;
    let isAnswered = false;
    let score = 0;

    function speak(text) {
        if (synth.speaking) synth.cancel();
        let utterThis = new SpeechSynthesisUtterance(text);
        utterThis.lang = 'en-US';
        utterThis.pitch = 1.2;
        utterThis.rate = 0.9;
        synth.speak(utterThis);
    }

    function speakJapanese(text) {
        if (synth.speaking) synth.cancel();
        let utterThis = new SpeechSynthesisUtterance(text);
        utterThis.lang = 'ja-JP';
        utterThis.pitch = 1.0;
        utterThis.rate = 1.0;
        synth.speak(utterThis);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startGame() {
        score = 0;
        gameContainer.style.opacity = 1;
        startButton.classList.add('hidden');
        playAgainButton.classList.add('hidden');
        nextButton.classList.add('hidden');
        feedbackText.textContent = '';
        currentQuestionIndex = 0;
        shuffledAnimals = [...animalData];
        shuffleArray(shuffledAnimals);
        showQuestion();
    }

    function showQuestion() {
        isAnswered = false;
        nextButton.classList.add('hidden');
        optionsContainer.innerHTML = '';
        feedbackText.textContent = '';
        feedbackText.className = '';
        questionText.textContent = '„Çà„Éº„Åè„Åç„ÅÑ„Å¶ „Åï„Åå„Åó„Å¶„Å≠ÔºÅ';
        speak(shuffledAnimals[currentQuestionIndex].name);
        // (‰ª•‰∏ã„ÄÅÈÅ∏ÊäûËÇ¢‰ΩúÊàê„ÅÆ„Ç≥„Éº„Éâ„ÅØÂ§âÊõ¥„Å™„Åó)
        const currentAnimal = shuffledAnimals[currentQuestionIndex];
        const options = [currentAnimal];
        const otherAnimals = animalData.filter(animal => animal.name !== currentAnimal.name);
        shuffleArray(otherAnimals);
        options.push(otherAnimals[0]);
        options.push(otherAnimals[1]);
        shuffleArray(options);
        options.forEach(animal => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('animal-option');
            optionElement.dataset.name = animal.name;
            const imgElement = document.createElement('img');
            imgElement.src = animal.image;
            imgElement.alt = animal.japanese;
            optionElement.appendChild(imgElement);
            optionElement.addEventListener('click', selectAnswer);
            optionsContainer.appendChild(optionElement);
        });
    }

    function selectAnswer(event) {
        if (isAnswered) return;
        isAnswered = true;
        const selectedOption = event.currentTarget;
        const selectedName = selectedOption.dataset.name;
        const correctName = shuffledAnimals[currentQuestionIndex].name;
        Array.from(optionsContainer.children).forEach(child => {
            child.style.pointerEvents = 'none';
        });
        if (selectedName === correctName) {
            score++;
            feedbackText.textContent = 'Correct! „Åõ„ÅÑ„Åã„ÅÑÔºÅ';
            feedbackText.className = 'correct';
            selectedOption.classList.add('correct');
        } else {
            feedbackText.textContent = '„Åñ„Çì„Å≠„ÇìÔºÅ';
            feedbackText.className = 'incorrect';
            selectedOption.classList.add('incorrect');
            const correctOption = optionsContainer.querySelector(`[data-name="${correctName}"]`);
            if (correctOption) {
                correctOption.classList.add('correct');
            }
        }
        setTimeout(() => {
             nextButton.classList.remove('hidden');
        }, 1500);
    }
    
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledAnimals.length) {
            showQuestion();
        } else {
            endGame();
        }
    }
    
    // ‚òÖ‰øÆÊ≠£ÁÇπ2: „Ç≤„Éº„É†ÁµÇ‰∫ÜÊôÇ„ÅÆÂá¶ÁêÜ„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂØæÂøú„Å´Â§ßÂπÖÂ§âÊõ¥
    function endGame() {
        gameContainer.style.opacity = 0; // „Ç≤„Éº„É†ÁîªÈù¢„Çí„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
        
        setTimeout(() => {
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÊ∫ñÂÇô
            let starCount = 0;
            if (score === 10) {
                starCount = 3;
            } else if (score >= 7) {
                starCount = 2;
            } else if (score >= 3) {
                starCount = 1;
            }

            rewardStarsContainer.innerHTML = ''; // Ââç„ÅÆÊòü„ÇíÊ∂àÂéª

            for (let i = 0; i < starCount; i++) {
                const starImg = document.createElement('img');
                starImg.src = 'landanimal/images/star.png'; // ÊòüÁîªÂÉè„ÅÆ„Éë„Çπ
                starImg.classList.add('reward-star');
                // 1„Å§„Åö„Å§ÊôÇÈñìÂ∑Æ„Åß„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
                starImg.style.animationDelay = `${i * 0.4}s`;
                rewardStarsContainer.appendChild(starImg);
            }
            
            rewardOverlay.classList.add('visible');

            // Êòü„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
            setTimeout(() => {
                const stars = document.querySelectorAll('.reward-star');
                stars.forEach(star => star.classList.add('animate'));
            }, 100);

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÁµÇ„Çè„Çã„ÅÆ„ÇíÂæÖ„Å§
            const totalAnimationTime = starCount * 400 + 1500; // Êòü„ÅÆË°®Á§∫ÊôÇÈñì + ‰ΩôÈüª
            setTimeout(() => {
                rewardOverlay.classList.remove('visible');
                
                // „Ç≤„Éº„É†ÁîªÈù¢„ÇíÂÜçË°®Á§∫„Åó„Å¶ÊúÄÁµÇÁµêÊûú„ÇíË¶ã„Åõ„Çã
                gameContainer.style.opacity = 1;
                questionText.textContent = '„Åä„Å§„Åã„Çå„Åï„ÅæÔºÅ';
                optionsContainer.innerHTML = '<span style="font-size: 5em;">üéâ</span>';
                
                let resultMessageForDisplay = `„Åç„Åø„ÅØ ${score}„ÇÇ„Çì „Åõ„ÅÑ„Åã„ÅÑ„Åó„Åü„ÇàÔºÅ`;
                let resultMessageForSpeech = `${score}ÂïèÊ≠£Ëß£„Åó„Åü„Çà`;

                if (starCount === 0 && score > 0) {
                     resultMessageForDisplay = `„Åå„Çì„Å∞„Å£„Åü„Å≠ÔºÅ ${score}„ÇÇ„Çì„Åõ„ÅÑ„Åã„ÅÑÔºÅ`;
                     resultMessageForSpeech = `„Åå„Çì„Å∞„Å£„Åü„Å≠ÔºÅ${score}ÂïèÊ≠£Ëß£ÔºÅ`;
                } else if (score === 0) {
                    resultMessageForDisplay = '„Åæ„Åü„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Å¶„Å≠ÔºÅ';
                    resultMessageForSpeech = '„Åæ„Åü„ÉÅ„É£„É¨„É≥„Ç∏„Åó„Å¶„Å≠ÔºÅ';
                }

                feedbackText.textContent = resultMessageForDisplay;
                feedbackText.className = 'correct';
                speakJapanese(resultMessageForSpeech);

                nextButton.classList.add('hidden');
                playAgainButton.classList.remove('hidden');
            }, totalAnimationTime);

        }, 500); // „Ç≤„Éº„É†ÁîªÈù¢„ÅåÊ∂à„Åà„Çã„ÅÆ„ÇíÂæÖ„Å§
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        nextButton.classList.add('hidden');
        playAgainButton.classList.add('hidden');
        startButton.classList.remove('hidden');
    });

    startButton.addEventListener('click', startGame);
    nextButton.addEventListener('click', nextQuestion);
    playAgainButton.addEventListener('click', startGame);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どうぶつ えいごゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

        body {
            font-family: 'Mochiy Pop One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            background-color: #f0f8ff;
        }

        #game-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        #game-title {
            color: #ff6347;
            font-size: 2em;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            height: 50px; /* 高さを固定してレイアウトが崩れないようにする */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #options-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* 画面が小さい時に折り返す */
        }

        .animal-option {
            width: 120px;
            height: 120px;
            border: 5px solid #add8e6;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
            padding: 5px;
            box-sizing: border-box;
        }

        .animal-option:hover {
            transform: scale(1.1);
            border-color: #ff6347;
        }
        
        .animal-option img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .animal-option.incorrect {
            opacity: 0.5;
            border-color: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .animal-option.correct {
            border-color: #32cd32;
            transform: scale(1.15);
        }

        #feedback-text {
            font-size: 1.8em;
            height: 40px;
            margin-bottom: 20px;
        }

        #feedback-text.correct {
            color: #32cd32;
        }

        #feedback-text.incorrect {
            color: #ff4500;
        }

        .game-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Mochiy Pop One', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            background-color: #1e90ff;
            box-shadow: 0 4px #1c86ee;
            transition: all 0.1s ease;
        }
        
        .game-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #next-button {
             background-color: #32cd32;
             box-shadow: 0 4px #2db72d;
        }
        
        #play-again-button {
             background-color: #ff6347;
             box-shadow: 0 4px #e5583f;
        }

    </style>
</head>
<body>

<div id="game-container">
    <h1 id="game-title">どうぶつ えいごゲーム</h1>
    <p id="question-text">ボタンをおしてね！</p>
    <div id="options-container"></div>
    <p id="feedback-text"></p>
    <button id="start-button" class="game-button">スタート！</button>
    <button id="next-button" class="game-button" style="display: none;">つぎのもんだいへ</button>
    <button id="play-again-button" class="game-button" style="display: none;">もういっかい！</button>
</div>

<script>
    // 提供された10種類の動物の画像データに更新
    const animalData = [
        { name: 'Bear', japanese: 'くま', image: 'landanimal/images/bear.png' },
        { name: 'Cow', japanese: 'うし', image: 'landanimal/images/cow.png' },
        { name: 'Elephant', japanese: 'ぞう', image: 'landanimal/images/elephant.png' },
        { name: 'Giraffe', japanese: 'きりん', image: 'landanimal/images/giraffe.png' },
        { name: 'Goat', japanese: 'やぎ', image: 'landanimal/images/goat.png' },
        { name: 'Horse', japanese: 'うま', image: 'landanimal/images/horse.png' },
        { name: 'Koala', japanese: 'コアラ', image: 'landanimal/images/koala.png' },
        { name: 'Monkey', japanese: 'さる', image: 'landanimal/images/monkey.png' },
        { name: 'Mouse', japanese: 'ねずみ', image: 'landanimal/images/mouse.png' },
        { name: 'Rabbit', japanese: 'うさぎ', image: 'landanimal/images/rabbit.png' }
    ];

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const startButton = document.getElementById('start-button');
    const nextButton = document.getElementById('next-button');
    const playAgainButton = document.getElementById('play-again-button');
    
    let shuffledAnimals = [];
    let currentQuestionIndex = 0;
    let synth = window.speechSynthesis;
    let isAnswered = false;

    // ブラウザの音声合成APIで英語を発音する関数
    function speak(text) {
        // もし音声が再生中ならキャンセルする
        if (synth.speaking) {
            synth.cancel();
        }
        let utterThis = new SpeechSynthesisUtterance(text);
        utterThis.lang = 'en-US'; // アメリカ英語に設定
        utterThis.pitch = 1.2;    // 少し高めの声に
        utterThis.rate = 0.9;     // 少しゆっくりめに
        synth.speak(utterThis);
    }

    // 配列をシャッフルする関数（Fisher-Yatesアルゴリズム）
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ゲームを開始する関数
    function startGame() {
        startButton.style.display = 'none';
        playAgainButton.style.display = 'none';
        feedbackText.textContent = '';
        currentQuestionIndex = 0;
        shuffledAnimals = [...animalData];
        shuffleArray(shuffledAnimals);
        showQuestion();
    }

    // 問題を表示する関数
    function showQuestion() {
        isAnswered = false;
        nextButton.style.display = 'none';
        optionsContainer.innerHTML = '';
        feedbackText.textContent = '';
        feedbackText.className = '';

        const currentAnimal = shuffledAnimals[currentQuestionIndex];
        
        questionText.textContent = `「${currentAnimal.name}」はどーこだ？`;
        speak(currentAnimal.name);

        // 選択肢を作成（正解1つ、不正解2つ）
        const options = [];
        options.push(currentAnimal);

        const otherAnimals = animalData.filter(animal => animal.name !== currentAnimal.name);
        shuffleArray(otherAnimals);
        
        options.push(otherAnimals[0]);
        options.push(otherAnimals[1]);
        
        shuffleArray(options);

        // 画面に選択肢の画像を表示
        options.forEach(animal => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('animal-option');
            optionElement.dataset.name = animal.name;
            
            const imgElement = document.createElement('img');
            imgElement.src = animal.image;
            imgElement.alt = animal.japanese;
            
            optionElement.appendChild(imgElement);
            optionElement.addEventListener('click', selectAnswer);
            optionsContainer.appendChild(optionElement);
        });
    }

    // 回答を選択したときの処理
    function selectAnswer(event) {
        if (isAnswered) return; // すでに回答済みの場合は何もしない

        const selectedOption = event.currentTarget;
        const selectedName = selectedOption.dataset.name;
        const correctName = shuffledAnimals[currentQuestionIndex].name;

        if (selectedName === correctName) {
            isAnswered = true;
            feedbackText.textContent = 'Correct! せいかい！';
            feedbackText.className = 'correct';
            selectedOption.classList.add('correct');
            
            // 全ての選択肢をクリックできないようにする
            Array.from(optionsContainer.children).forEach(child => {
                child.style.pointerEvents = 'none';
            });
            
            // 少し待ってから「つぎへ」ボタンを表示
            setTimeout(() => {
                 nextButton.style.display = 'inline-block';
            }, 500);

        } else {
            feedbackText.textContent = 'Try Again! ちがうよ';
            feedbackText.className = 'incorrect';
            selectedOption.classList.add('incorrect');
            // 間違えた選択肢はもうクリックできないようにする
            selectedOption.style.pointerEvents = 'none';
        }
    }
    
    // 次の問題へ進む
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledAnimals.length) {
            showQuestion();
        } else {
            endGame();
        }
    }
    
    // ゲーム終了時の処理
    function endGame() {
        questionText.textContent = 'ぜんぶクリア！';
        optionsContainer.innerHTML = '<span style="font-size: 5em;">🎉</span>';
        feedbackText.textContent = 'よくできました！';
        feedbackText.className = 'correct';
        nextButton.style.display = 'none';
        playAgainButton.style.display = 'inline-block';
    }

    // ボタンにイベントリスナーを設定
    startButton.addEventListener('click', startGame);
    nextButton.addEventListener('click', nextQuestion);
    playAgainButton.addEventListener('click', startGame);

</script>

</body>
</html>
